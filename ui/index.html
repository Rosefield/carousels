<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carousels</title>

    <!-- Math.js and Plotly -->
    <script type="text/javascript" src="static/math.min.js"></script>
    <script type="text/javascript" src="static/plotly-latest.min.js"></script>

    <!-- carousels library and plotting code -->
    <script type="text/javascript" src="../dist/carousels.js"></script>

    <!-- Our UI js and css -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="static/parse.js"></script>
    <script type="text/javascript" src="static/plot.js"></script>
    <script type="text/javascript" src="static/components/codeMirrorHandlers.js"></script>
    <script type="text/javascript" src="static/components/inputControllers.js"></script>
    <script type="text/javascript" src="static/components/events.js"></script>
    <link rel="stylesheet" href="static/style/misc.css"/>
    <link rel="stylesheet" href="static/style/tabs.css"/>
    <link rel="stylesheet" href="static/style/controls.css"/>

    <!-- Code mirror -->
    <script type="text/javascript" src="static/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="static/codemirror/rust.js"></script>
    <link rel="stylesheet" href="static/codemirror/codemirror.css"/>
    <link rel="stylesheet" href="static/codemirror/dracula.css"/>
</head>
<body>
    <h1>Carousels</h1>

    <!-- tabs -->
    <div class="tabs">
        <!-- input controls with Codemirror Tab -->
        <input name="tabs" type="radio" id="tab-1" checked="checked" class="tabInput"/>
        <label for="tab-1" class="tabLabel">Input</label>
        <div id="inputTab" class="tab">
            <h2>Input Code</h2>
            <div class="horizontalControls">
                <span class="controlsGroup">
                    <label for="protocol">Choose Protocol</label>
                    <select id="protocol"></select>
                </span>
                <span class="controlsGroup">
                    <label for="metric">Choose Metric</label>
                    <select id="metric"></select>
                </span>
                <span class="controlsGroup">
                    <button id="computeButton" disabled="disabled">Compute</button>
                </span>
            </div>
            <br/>
            <div class="CodeMirrorContainer">
                <textarea id="inputCode"></textarea>
            </div>
        </div>

        <!-- Symbolic output and description Tab -->
        <input name="tabs" type="radio" id="tab-2" class="tabInput"/>
        <label for="tab-2" class="tabLabel">Output</label>
        <div id="outputTab" class="tab">
        </div>

        <!-- Plot Tab -->
        <input name="tabs" type="radio" id="tab-3" class="tabInput"/>
        <label for="tab-3" class="tabLabel">Plot</label>
        <div id="plotTab" class="tab">
            <h2>Plot Control</h2> <br/> <br/> <br/>
            <label for="func">Choose Function</label>
            <label for="xaxis">Choose X-axis</label>
            <label for="yaxis">Choose Y-axis</label>
            <select id="func"> </select> <br/>
            <select id="xaxis"></select> <br/>
            <select id="yaxis"></select> <br/>
            <button id="plotButton" disabled="disabled">Plot</button>
            <hr>
            <div>
                <div id="outputPlot">
                </div>
            </div>
        </div>

        <!-- Debuggin Tab -->
        <input name="tabs" type="radio" id="tab-4" class="tabInput"/>
        <label for="tab-4" class="tabLabel">Debugging</label>
        <div id="debugginTab" class="tab">
            <div id="debuggingDiv"></div>
        </div>
    </div>
</body>
</html>
